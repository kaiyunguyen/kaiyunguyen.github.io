<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="UTF-8">
        <meta name="description" content="Kaiyu's project for Rach">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Kaiyu Nguyen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

        <title>Rach's Photobooth</title>

    </head>

    <body>
        <section id="welcomeScreen"> 
            <svg viewBox="0 0 450 650">
                <path id="lineAC" pathLength="2" d="M -250 350 q 475 -350 950 0" fill="none"/>
                <text>
                    <textPath href="#lineAC" startOffset="1">Welcome to your photobooth</textPath>
                </text>
            </svg>
            <!-- Welcome screen images -->
            <img src="style/bea-removebg-preview.png" class="welcomeScreenImg" id="bea">
            <img src="style/lorde-removebg-preview.png" class="welcomeScreenImg" id="lorde">
            <img src="style/maria.png" class="welcomeScreenImg" id="maria">
            <img src="style/miffystar.png" class="welcomeScreenImg" id="miffystar">
            <img src="style/sleepakkuma.png" class="welcomeScreenImg" id="sleepakkuma">
            <img src="style/yumi.png" class="welcomeScreenImg" id="yumi">
            <span id="welcomeOverlayText">Click anywhere to continue loser</span>
        </section>

        <section id="photoboothScreen" class="hidden">
            <!-- Camera -->
            <video id="webcamVideo" autoplay playsinline></video>

            <canvas id="snapshotCanvas" class="hidden"></canvas>

            <!-- Control Bar -->
            <div id="cameraBar">
                <button id="shutterButton"></button>
            </div>

            <div id="countdown" class="hidden">5</div>
        </section>

        <script src="effect.js"></script>
    </body>
</html>
